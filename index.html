<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonnu87 - Nettisivu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tervetuloa Vegas bileet sivulle!</h1>
    </header>
    <section>
        <h2>Vegas bileet</h2>
        <p>24.01.2026 KLO.17:30</p>
        <h3>Kaskenkuja 8 21420</h3>
        <p>Vegas bileet järjestetään 24.01.2026 klo 17:30. Tule mukaan ja nauti kasinopeleistä, juomista ja hyvästä seurasta!</p>
        <p>GitHub: <a href="https://github.com/jonnu87" target="_blank">jonnu87</a></p>
        <h3>Ilmoittaudu tapahtumaan</h3>
        <form>
            <label for="name">Nimi:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label>Osallistutko?</label><br>
            <input type="radio" id="yes" name="participate" value="kyllä" required>
            <label for="yes">Kyllä</label><br>
            <input type="radio" id="no" name="participate" value="ei">
            <label for="no">Ei</label><br><br>
            <input type="submit" value="Lähetä">
        </form>
    </section>
    <footer>
        <p>&copy; 2026 Jonnu87. Kaikki oikeudet pidätetään.</p>
    </footer>
</body>
</html>
